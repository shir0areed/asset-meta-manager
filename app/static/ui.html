<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Asset Meta Manager</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>Asset Meta Manager</h1>
    <p id="count"></p>

    <h2>カテゴリ列（フォルダ名取得列）編集</h2>

    <form id="add-form">
        <input type="text" id="category-columns-name" placeholder="列名">
        <button type="submit">追加</button>
    </form>

    <ul id="category-columns-list"></ul>

    <script>
        async function loadCategoryColumns() {
            const res = await fetch("/category_columns");
            const data = await res.json();

            const ul = document.getElementById("category-columns-list");
            ul.innerHTML = "";

            data.category_columns.forEach(name => {
                const li = document.createElement("li");
                li.textContent = name + " ";
                const btn = document.createElement("button");
                btn.textContent = "削除";
                btn.onclick = async () => {
                    await fetch("/category_columns/remove", {
                        method: "POST",
                        body: new URLSearchParams({ name })
                    });
                    loadCategoryColumns();
                    load(); // ファイル一覧も更新
                };
                li.appendChild(btn);
                ul.appendChild(li);
            });
        }

        document.getElementById("add-form").onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById("category-columns-name").value;
            await fetch("/category_columns/add", {
                method: "POST",
                body: new URLSearchParams({ name })
            });
            document.getElementById("category-columns-name").value = "";
            loadCategoryColumns();
            load(); // ファイル一覧も更新
        };

        loadCategoryColumns();
    </script>

    <h2>アノテーション列（メタデータ取得列）編集</h2>

    <form id="annotation-add-form">
        <input type="text" id="annotation-label" placeholder="列名">
        <input type="text" id="annotation-id" placeholder="メタデータキー">
        <button type="submit">追加</button>
    </form>

    <ul id="annotation-columns-list"></ul>

    <script>
        async function loadAnnotationColumns() {
            const res = await fetch("/annotation_columns");
            const data = await res.json();

            const ul = document.getElementById("annotation-columns-list");
            ul.innerHTML = "";

            data.annotation_columns.forEach(col => {
                const li = document.createElement("li");
                li.textContent = `${col.label} (${col.id}) `;

                const btn = document.createElement("button");
                btn.textContent = "削除";
                btn.onclick = async () => {
                    await fetch("/annotation_columns/remove", {
                        method: "POST",
                        body: new URLSearchParams({ column_id: col.id })
                    });
                    loadAnnotationColumns();
                    load(); // ファイル一覧も更新
                };

                li.appendChild(btn);
                ul.appendChild(li);
            });
        }

        document.getElementById("annotation-add-form").onsubmit = async (e) => {
            e.preventDefault();

            const label = document.getElementById("annotation-label").value;
            const column_id = document.getElementById("annotation-id").value;

            await fetch("/annotation_columns/add", {
                method: "POST",
                body: new URLSearchParams({ label, column_id })
            });

            document.getElementById("annotation-label").value = "";
            document.getElementById("annotation-id").value = "";

            loadAnnotationColumns();
            load(); // ファイル一覧も更新
        };

        loadAnnotationColumns();
    </script>

    <table>
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="file-table"></tbody>
    </table>

    <script>
        async function load() {
            const res = await fetch("/scan-result");
            const data = await res.json();

            const headerRow = document.getElementById("header-row");
            const tbody = document.getElementById("file-table");
            const count = document.getElementById("count");

            count.textContent = `ファイル数: ${data.files.length}`;

            // ヘッダ生成
            headerRow.innerHTML = `
                                <th>名前</th>
                                ${data.category_columns.map(c => `<th>${c}</th>`).join("")}
                                ${data.annotation_columns.map(a => `<th>${a.label}</th>`).join("")}
                                <th>ファイル</th>
                            `;

            // 行生成
            tbody.innerHTML = "";
            data.files.forEach(item => {
                const tr = document.createElement("tr");

                let html = `<td>${item.name}</td>`;

                // カテゴリ列
                html += item.categories.map(v => `<td>${v}</td>`).join("");

                // アノテーション列
                html += item.annotations.map(v => `<td>${v}</td>`).join("");

                html += `<td><a href="/file?path=${encodeURIComponent(item.path)}" download>Download</a></td>`;

                tr.innerHTML = html;
                tbody.appendChild(tr);
            });
        }

        load();
    </script>
</body>
</html>
